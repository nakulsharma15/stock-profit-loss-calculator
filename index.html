<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit & Loss Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="number"
          id="initial-price"
          placeholder="Enter the price in ₹"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="number"
          id="stocks-quantity"
          placeholder="Enter the number of stocks"
        />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="number"
          id="current-price"
          placeholder="Enter the price in ₹"
      /></label>

      <button id="submit-btn" class="btn-check">Calculate</button>

      <div id="output-box" class="output"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
